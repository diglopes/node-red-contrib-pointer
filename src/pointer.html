<script type="text/javascript">
    RED.nodes.registerType('pointer', {
        category: 'function',
        color: '#F5F5F5',
        defaults: {
            name: {
                value: ""
            }
        },
        credentials: {
            user: {
                type: 'text',
                required: true
            },
            password: {
                type: 'password',
                required: true
            }
        },
        inputs: 1,
        outputs: 1,
        icon: 'icon.png',
        label: function () {
            return this.name || 'pointer';
        }

    })
</script>


<script type="text/x-red" data-template-name="pointer">
    <div class="form-row">
        <label for="node-input-user"><i class="fa fa-user"></i> User</label>
        <input type="text" id="node-input-user" placeholder="username">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-input-password" placeholder="Password">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
